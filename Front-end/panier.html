<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Orinoco</title>
        <meta name="description" content="Vente en ligne d'ours en peluche faits à la main de qualité Française."/>
        
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/173ac2c6ae.js" crossorigin="anonymous"></script>
    
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Javascript -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="/JS/script.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/panier.css">
    </head>
    <body>
        <!--Header + nav menu-->
        <header class="navbar navbar-expand-lg navbar-light bg-white ">
          <div class="container-fluid mx-2 mx-lg-5">
              <img class="img-fluid mx-4 mx-lg-0 mr-auto w-15" src="C:/Users/wafa_/Documents/MeftahiWafa_5_23.08.2021/Back-end/images/logo.png" alt="logo orinoco">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                      aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ms-4 bg-white text-dark" id="navbarScroll">
                  <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="produit.html">Produits</a>
                    </li>
                  </ul>
              </div>
          </div>
      </nav>
    </header>
    <main>
      <div class="">
        <!-- ORDER SUMMARY -->
        <section class="p-4 mt-4 rounded-md bg-oniPink">
          <h2 class="mb-2 text-lg font-bold">Votre carte</h2>

          <table class="w-full border-collapse">
            <thead>
              <tr class="bg-white border">
                <th class="py-2">Produit</th>
                <th>Quantité</th>
                <th>Prix</th>
                <th>Total</th>
              </tr>
            </thead>

            <tbody id="productsList">
              <template id="productTemplate">
                <tr class="bg-white border rounded">
                  <td id="productName" class="p-0 py-2 text-center">Arnold</td>
                  <td class="p-0 text-center">
                    <form class="flex">
                      <select
                        id="productQuantity"
                        class="z-10 block w-full py-1 pl-3 pr-10 text-base text-center border border-indigo-200 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        name="quantity"
                        id="quantity"
                      >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                    </form>
                  </td>
                  <td id="productPrice" class="p-0 text-center">x€</td>
                  <td id="productTotalPrice" class="p-0 text-center">x€</td>
                </tr>
              </template>
              <tr class="bg-gray-100">
                <td colspan="3" class="py-2 text-center">Total</td>
                <td class="text-center" id="totalPrice">x€</td>
              </tr>
            </tbody>
          </table>
        </section>
        <!-- ORDER SUMMARY -->

        <!-- PURCHASE FORM -->
        <section class="p-4 mt-4 rounded-md bg-oniPink">
          <h2 class="mb-2 text-lg font-bold">Passer commande</h2>
          <div class="grid grid-cols-4 gap-4">
            <div class="flex flex-col">
              <label for="firstname" class="label">Prénom</label>
              <input type="text" name="firstname" id="firstname" class="input" required />
            </div>
            <div class="flex flex-col">
              <label for="lastname" class="label">Nom</label>
              <input type="text" name="lastname" id="lastname" class="input" required />
            </div>
            <div class="flex flex-col col-span-2">
              <label for="email" class="label">Adresse e-mail</label>
              <input type="text" name="email" id="email" class="input" required />
            </div>
            <div class="flex flex-col col-span-2">
              <label for="adress" class="label">Adresse</label>
              <input type="text" name="adress" id="adress" class="input" required />
            </div>
            <div class="flex flex-col">
              <label for="zipcode" class="label">Code postal</label>
              <input type="text" name="zipcode" id="zipcode" class="input" required />
            </div>
            <div class="flex flex-col">
              <label for="city" class="label">Ville</label>
              <input type="text" name="city" id="city" class="input" required />
            </div>
          </div>
          <div class="flex justify-end">
            <a
              id="confirmPurchase"
              class="inline-flex justify-center px-4 py-2 mt-6 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" 
              href="confirmation.html"> Procéder au paiement
            </a>
          </div>
        </section>
        <!-- PURCHASE FORM -->
    </div>

    </main>
            <!-- Footer -->
            <footer class="py-4">
              <ul class="list-inline text-center">
                  <li class="list-inline-item"><a href="index.html" title="Accueil">Accueil</a></li>
                  <li class="list-inline-item"><a href="mailto:orinoco@mail.com?subject=Contact" title="Contact">Contact</a>
                  </li>
                  <li class="list-inline-item"><a href="#" title="Mentions Légales">Mentions Légales</a></li>
              </ul>
              <p class="copyright text-center">Orinoco © 2021</p>
          </footer>
          <script src="JS/panier.js"></script>
  </body>
</html>
