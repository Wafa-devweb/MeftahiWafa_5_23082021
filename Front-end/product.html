<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Orinoco</title>
        <meta name="description" content="Vente en ligne d'ours en peluche faits à la main de qualité Française."/>
        
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/173ac2c6ae.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">

    
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/product.css">
    </head>
    <body>
            <!--Header + nav menu-->
            <header>
                <div class="container-fluid">
                    <div class="header-container">
                        <div class="nav">
                            <a href="./index.html"><h1 class="nav__logo">Orinoco</h1></a>
                            <a href="./cart.html">
                                <div class="nav__cart">
                                    <i class="fas fa-shopping-cart"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

          <main>
            <div class="container">
                <div class="product-card">
                    <div class="product-card__img">
                        <img src="" alt="" class="img ">
                    </div>
                    <div class="product-card__infos">
                        <div class="product-card__infos__title"></div>
                        <div class="product-card__infos__description"></div>
                        <div class="product-card__infos__price"></div>
                        <div class="product-card__infos__quantity ">
                            <label for="bearNum">Quantité :</label>
                            <input id="bearNum" type="number" name="bearNum" value="1" min="1">
                        </div>
                        <div class="product-card__infos__color">
                            <label for="color-select">Couleur :</label>
                            <select name="color" id="color-select">
                            </select>
                        </div>
                        <div class="added-to-cart-confirmation">
                            <p class="confirmation-text"></p>
                        </div>
                        <div class="product-card__infos__buttons">
                            <a href="./index.html">
                                <div class="product-card__infos__button back-to-home">
                                    Revenir aux peluches
                                </div>
                            </a>
                            <a href="#">
                                <div class="product-card__infos__button add-to-cart">
                                    Ajouter au panier
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
            <!-- Footer -->
            <footer class="py-4">
                <ul class="list-inline text-center">
                    <li class="list-inline-item"><a href="index.html" title="Accueil">Accueil</a></li>
                    <li class="list-inline-item"><a href="mailto:orinoco@mail.com?subject=Contact" title="Contact">Contact</a>
                    </li>
                    <li class="list-inline-item"><a href="#" title="Mentions Légales">Mentions Légales</a></li>
                </ul>
                <p class="copyright text-center">Orinoco © 2021</p>
              </footer>
            <script src="./JS/product.js"></script>
    </body>
  </html>
